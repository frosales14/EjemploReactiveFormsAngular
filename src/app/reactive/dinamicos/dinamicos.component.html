<h2>Template: <small>Dinamicos</small></h2>
<hr>
    
<form   autocomplete="off"
        [formGroup] = "miFormulario"
        (ngSubmit) = "guardar()">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label  for="" 
                class="col-sm-3 col-form-label">
            Nombre
        </label>
        <div class="col-sm-9">
            <input  type="text"
                    class="form-control"
                    formControlName = "nombre"
                    placeholder="Nombre De La Persona">
            <span   class="form-text text-danger"
                    *ngIf="esValido('nombre')">
                *Debes De Colocar Un Nombre
            </span>
        </div>
    </div>
    
    <!-- Group -->
    <div class="mb-3 row">
        <label  for="" 
                class="col-sm-3 col-form-label">
            Agregar
        </label>
        
        <div class="col-sm-9">
            <div class="input-group">
                <input  type="text"
                        [formControl] = "nuevoFavorito"
                        class="form-control"
                        (keyup.enter)="agregar()">
                        
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregar()">
                    Agregar
                </button>
            </div>
        </div>
    </div>
        
        <!-- Favorito -->
        <div class="mb-3 row">
            <label  for="" 
                    class="col-sm-3 col-form-label">
                Favorito
            </label>
            <div    class="col-sm-9"
                    formArrayName = "favoritos">

                <div    class="input-group mb-1"
                        *ngFor="let favorito of favoritosArr.controls; let i = index">

                    <input  class="form-control"
                            [formControlName]="i">
                            
                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="borrar(i)">
                        Eliminar
                    </button>

                </div>
            </div>
        </div>
        
    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Invalid</span>
<pre> {{miFormulario.invalid}} </pre>

<hr>

<span> Formulario </span>
<pre> {{miFormulario.value | json}} </pre>
