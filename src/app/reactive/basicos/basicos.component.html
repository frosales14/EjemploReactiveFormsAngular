<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form   autocomplete="off"
                (ngSubmit) = "guardar()"
                [formGroup] = "miFormulario">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text"
                            formControlName="nombre"
                            class="form-control"
                            placeholder="Nombre del Producto">
                    <span   class="form-text text-danger"
                            *ngIf="esValido('nombre')">
                            Debe de Ser 3 Letras
                    </span>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            formControlName="precio"
                            placeholder="Precio del Producto">
                    <span   class="form-text text-danger"
                            *ngIf="esValido('precio')">
                        Debe de ser Mayor o Igual a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number"
                            formControlName="existencias"
                            class="form-control"
                            placeholder="Existencias del Producto">

                    <span   class="form-text text-danger"
                            *ngIf="esValido('existencias')">
                        Debe de ser Mayor o Igual a 0
                    </span>
                </div>
            </div>
            <div>
                <button type="submit"
                        class="btn btn-primary float-end">
                        Guardar
                </button>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>valid</span>
        <pre> {{miFormulario?.valid}} </pre>
        
        <span>Prsitine</span>
        <pre> {{miFormulario.pristine}} </pre>

        <span>Touched</span>
        <pre> {{miFormulario.touched}} </pre>

        <span> Value </span>
        <pre> {{miFormulario.value | json}} </pre>

    </div>
</div>
