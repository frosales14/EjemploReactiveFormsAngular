<h2>Template: <small>Switches</small></h2>
<hr>

<form   [formGroup] = 'miFormulario'
        (ngSubmit) = "guardar()">
    <!-- radio -->
    <div class="row mb-3">
        <label  for=""
                class="col-sm-3 col-form-label">
            Genero
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio"
                        value="M"
                        formControlName="genero"
                        id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio"
                        value="F"
                        formControlName = "genero"
                        id="radioFemenino"
                        required>
                <label class="form-check-label" for="radioFemenino">
                    Feminino
                </label>
            </div>
        </div>
    </div>
    
    <!-- swhitch -->
    <div class="row">
        <label class="col-sm-3 col-form-label"> Notificaciones</label>
        <div class="col ">
            <div class="form-check form-switch mt-2">
                <input  class="form-check-input" 
                        type="checkbox"
                        formControlName = "notificaciones"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero RecibirNotificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row">
        <label for="" class="col-sm-3 col-from-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="checkbox"
                        formControlName = "condiciones"
                        id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                </label>
                Terminos Y Condiciones
            </div>
        </div>
    </div>

    <!-- BOTON -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>


<h5>Valor del Formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<hr>
<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>
<hr>
<span> Persona  </span>
<pre> {{persona | json}} </pre>
