<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form   (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            ngModel
                            name="producto"
                            placeholder="Nombre del Producto"
                            required
                            minlength="3">
                    <span   *ngIf="productoValido()"
                            class="form-text text-danger">
                            Debe de Ser 3 Letras
                    </span>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            ngModel
                            name="precio"
                            placeholder="Precio del Producto"
                            required
                            min="0">
                    <span   class="form-text text-danger"
                            *ngIf="precioValido()">
                        Debe de Ser Mayor a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number"
                            ngModel
                            name="existencias"
                            class="form-control"
                            customMin
                            [minimo] = "0"
                            placeholder="Existencias del Producto"
                            required>
                </div>
            </div>
            <div>
                <button [disabled] = "miFormulario.invalid"
                        type="submit"
                        class="btn btn-primary float-end">
                        Guardar
                </button>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>valid</span>
        <pre> {{miFormulario?.valid}} </pre>
        
        <span>Prsitine</span>
        <pre> {{miFormulario.pristine}} </pre>

        <span>Touched</span>
        <pre> {{miFormulario.touched}} </pre>

        <span> Value </span>
        <pre> {{miFormulario.value | json}} </pre>

        <span>Custom Directive</span>
        <pre> {{ miFormulario.controls.existencias?.errors | json }} </pre>
    </div>
</div>
